format = """
[╭╴](fg:arrow)\
$username\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$fill\
$cmd_duration\
(\
    $python\
    $conda\
    $nodejs\
    $rust\
)
[╰─](fg:arrow)$character
"""
# Add the modules you need

# Disable the blank line at the start of the prompt
add_newline = true

palette = "normal"

[palettes.normal]
arrow = "#9ffff5"
os = "#16f4d0"
os_admin = "#e4ff1a"
directory = "#9ffff5"
time = "#bdfffd"
node = "#a5e6ba"
git = "#f17f29"
git_status = "#DFEBED"
python = "#edf67d"
conda = "#70e000"
duration = "#ce4257"
text_color = "#EDF2F4"
text_light = "#26272A"

[username]
style_user = 'bold os'
style_root = 'bold os_admin'
format = '[ ](fg:$style) '
disabled = false
show_always = true

[character]
success_symbol = "[󰍟](fg:arrow)"
error_symbol = "[󰍟](fg:red)"

[directory]
format = "[$path](bold $style)[$read_only]($read_only_style) "
truncation_length = 10
style = "fg:directory"
read_only_style = "fg:directory"
before_repo_root_style = "fg:directory"
truncation_symbol = "…/"
truncate_to_repo = false
read_only = "  "

[time]
disabled = true
format = "at [󱑈 $time]($style)"
time_format = "%H:%M"
style = "bold fg:time"

[cmd_duration]
format = "took [ $duration]($style) "
style = "bold fg:duration"
min_time = 500

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "
style = "bold fg:git"
symbol = " "
ignore_branches = ["main", "master"]

# [git_status]
# format = '[ $all_status$ahead_behind ]($style)'
# style = "fg:git"

[git_status]
conflicted = '🏳'
# ahead = '🏎💨'
ahead = '⇡${count}'
# behind = '😰'
behind = '⇣${count}'
# diverged = '😵'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑️ '

[git_commit]
commit_hash_length = 4
tag_symbol = '🔖 '

[git_metrics]
disabled = false
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[docker_context]
disabled = true
symbol = " "

[package]
disabled = true

[fill]
symbol = " "

[nodejs]
disabled = false
format = "[ $symbol$version ]($style)"
style = "bg:node fg:text_light"
symbol = " "
version_format = "${raw}"

[python]
disabled = false
format = '[ ${symbol}${pyenv_prefix}(${version})( \($virtualenv\)) ]($style)'
symbol = " "
version_format = "${raw}"
style = "bg:python fg:text_light"

[conda]
disabled = false
format = "[ $symbol$environment ]($style)"
style = "bg:conda fg:text_light"
ignore_base = false
symbol = " "

[rust]
disabled = true
format = "[ $symbol$version ]($style)"
style = "bg:rust fg:text_light"
symbol = " "
version_format = "${raw}"
