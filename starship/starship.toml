format = """
[╭╴](fg:arrow)\
$username\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$fill\
$cmd_duration\
(\
    $python\
    $typst\
    $nodejs\
)\
$memory_usage\
$jobs
[╰─](fg:arrow)$character
"""
# Add the modules you need

# Disable the blank line at the start of the prompt
add_newline = true

palette = "normal"

[palettes.normal]
arrow = "#9ffff5"
os = "#16f4d0"
os_admin = "#e4ff1a"
directory = "#9ffff5"
time = "#bdfffd"
node = "#a5e6ba"
git = "#f17f29"
git_status = "#DFEBED"
python = "#edf67d"
typst = "#0093A7"
duration = "#ce4257"
text_color = "#EDF2F4"
text_light = "#26272A"

[username]
style_user = 'bold os'
style_root = 'bold os_admin'
format = '[ ](fg:$style) '
disabled = false
show_always = true

[character]
success_symbol = "[󰍟](fg:arrow)"
error_symbol = "[󰍟](fg:red)"

[directory]
format = "[$path](bold $style)[$read_only]($read_only_style) "
truncation_length = 7
style = "fg:directory"
read_only_style = "fg:directory"
before_repo_root_style = "fg:directory"
truncation_symbol = "…/"
truncate_to_repo = false
read_only = "  "

# [directory.substitutions]
# substitute your common paths with other names
# '/Volumes/network/path' = '/net'
# 'src/com/long/java/path' = 'mypath'


[cmd_duration]
format = " [ $duration]($style) "
style = "bold fg:duration"
min_time = 500

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "
style = "bold fg:git"
symbol = " "
ignore_branches = ["main", "master"]

[git_status]
style = "fg:git"
conflicted = ' '
ahead = '󰁞${count}'
behind = '󰁆${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
up_to_date = '󰸞'
untracked = ' '
stashed = '📦'
modified = ' '
staged = '󱇬\($count\)'
renamed = '👅'
deleted = ' '

[git_commit]
disabled = false
commit_hash_length = 7
format = '[\($hash$tag\)]($style) '
only_detached = true # Only show git commit hash when in detached HEAD state

[git_metrics]
disabled = false
added_style = 'bold blue'
format = '(([+$added]($added_style))( [-$deleted]($deleted_style))) '

[docker_context]
disabled = true
symbol = " "

[package]
disabled = true

[fill]
symbol = " "

[nodejs]
disabled = false
format = "[ $symbol$version ]($style)"
style = "bg:node fg:text_light"
symbol = " "
version_format = "${raw}"

[python]
disabled = false
format = '[ ${symbol}${pyenv_prefix}(${version})( \($virtualenv\)) ]($style)'
symbol = " "
version_format = "${raw}"
style = "bg:python fg:text_light"

[typst]
disabled = false
format = '[ $symbol($version) ]($style)'
symbol = ' '
style = "bg:typst fg:text_light"

[memory_usage]
disabled = false
threshold = 60 # Hide the memory usage unless it exceeds this percentage.
symbol = '󰍛'
format = '[$symbol ${ram}( | ${swap})]($style) '
style = 'bold dimmed green'

[time]
disabled = true
format = "at [󱑈 $time]($style)"
time_format = "%H:%M"
style = "bold fg:time"

[jobs]
disabled = false
symbol = ' + '
number_threshold = 1
symbol_threshold = 1
